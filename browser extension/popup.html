<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 450px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
    }
    
    .header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      overflow-x: auto;
    }
    
    .tab {
      flex: 1;
      min-width: 100px;
      padding: 12px 8px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #6b7280;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .tab:hover {
      color: #2563eb;
      background: #f9fafb;
    }
    
    .tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }
    
    .tab-badge {
      display: inline-block;
      background: #ef4444;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 10px;
      margin-left: 4px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
    }
    
    .tab-badge:empty {
      display: none;
    }
    
    .category-tabs {
      display: flex;
      background: #f9fafb;
      padding: 8px 16px;
      gap: 8px;
    }
    
    .category-tab {
      padding: 6px 16px;
      border: none;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.2s;
    }
    
    .category-tab:hover {
      color: #2563eb;
    }
    
    .category-tab.active {
      background: #2563eb;
      color: white;
    }
    
    .content {
      padding: 16px;
      max-height: 450px;
      overflow-y: auto;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .password-item {
      background: white;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .password-item.pending {
      border-left: 4px solid #f59e0b;
      background: #fffbeb;
    }
    
    .password-url {
      font-weight: 600;
      color: #2563eb;
      font-size: 14px;
      margin-bottom: 6px;
      word-break: break-all;
    }
    
    .password-username {
      color: #6b7280;
      font-size: 13px;
      margin-bottom: 4px;
    }
    
    .password-field {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
      padding: 8px 10px;
      background: #f3f4f6;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    
    .password-text {
      flex: 1;
      color: #374151;
      word-break: break-all;
    }
    
    .password-text.hidden {
      letter-spacing: 2px;
    }
    
    .btn-icon {
      padding: 4px 8px;
      background: #e5e7eb;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .btn-icon:hover {
      background: #d1d5db;
    }
    
    .btn-icon svg {
      width: 16px;
      height: 16px;
    }
    
    .password-time {
      color: #9ca3af;
      font-size: 12px;
      margin-bottom: 10px;
    }
    
    .password-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-success {
      background: #10b981;
      color: white;
    }
    
    .btn-success:hover {
      background: #059669;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      color: #d1d5db;
    }
    
    .empty-state h3 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .empty-state p {
      font-size: 14px;
    }

    .pending-badge {
      display: inline-block;
      background: #f59e0b;
      color: white;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>
    <h1>SecurePass Manager</h1>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="passwords" data-category="pending">
      Passwords
      <span class="tab-badge" id="passwordCount">0</span>
    </button>
    <button class="tab" data-tab="payments" data-category="pending">
      Cards
      <span class="tab-badge" id="paymentCount">0</span>
    </button>
    <button class="tab" data-tab="identities" data-category="pending">
      IDs
      <span class="tab-badge" id="identityCount">0</span>
    </button>
    <button class="tab" data-tab="licenses" data-category="pending">
      Licenses
      <span class="tab-badge" id="licenseCount">0</span>
    </button>
  </div>
  
  <div class="category-tabs">
    <button class="category-tab active" data-category="pending">Pending</button>
    <button class="category-tab" data-category="saved">Saved</button>
  </div>
  
  <div class="content">
    <div class="tab-content active" id="passwords-pending"></div>
    <div class="tab-content" id="passwords-saved"></div>
    <div class="tab-content" id="payments-pending"></div>
    <div class="tab-content" id="payments-saved"></div>
    <div class="tab-content" id="identities-pending"></div>
    <div class="tab-content" id="identities-saved"></div>
    <div class="tab-content" id="licenses-pending"></div>
    <div class="tab-content" id="licenses-saved"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
